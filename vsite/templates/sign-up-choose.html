<!DOCTYPE html>

<head>

  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>Vkids - Sign Up</title>

  <!-- Favicons -->
  <link href="{% static 'home/img/vkids-logo.png' %}" rel="icon">

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <section id="main-content">
      <section class="wrapper">
        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
          <div class="col-lg-12">
            <div class="form-signup">
              <h2 class="form-signup-heading">Select User Type</h2>
              <form class="form-horizontal style-form" method="get" style="padding-left: 15px;padding-right: 15px;padding-bottom: 15px;">
              	<div class="form-group" style="padding-top: 15px;">
                </div>
                <p class="centered"><a href="{% url 'authentication:vkids-parentRegister' %}"><img src="{% static 'home/img/parent.png' %}" class="img-circle" width="80"></a></p><h5 class="centered">SIGN UP AS PARENT</h5>
                <div class="form-group" style="padding-top: 15px;">
                </div>
                <p class="centered"><a href="{% url 'authentication:vkids-adminRegister' %}"><img src="{% static 'home/img/folder.png' %}" class="img-circle" width="80"></a></p><h5 class="centered">SIGN UP AS ADMIN</h5>
              </form>
              </div>
            </div>
          </div>
          <!-- col-lg-12-->
        <!-- /row -->
      </section>
      <!-- /wrapper -->
    </section>

  <!-- js placed at the end of the document so the pages load faster -->
  <script src="{% static 'home/lib/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'home/lib/bootstrap/js/bootstrap.min.js' %}"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="{% static 'home/lib/jquery.backstretch.min.js' %}"></script>
  <script>
    $.backstretch("{% static 'home/img/BG.jpg' %}", {
      speed: 500
    });
