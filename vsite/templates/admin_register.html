{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>Vkids - Sign Up</title>

  <!-- Favicons -->
  <link href="{% static 'home/img/vkids-logo.png' %}" rel="icon">
  <!-- <link href="img/apple-touch-icon.png" rel="apple-touch-icon"> -->

  <!-- Bootstrap core CSS -->
  <link href="{% static 'home/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!--external css-->
  <link href="{% static 'home/lib/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="{% static 'home/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'home/css/style-responsive.css' %}" rel="stylesheet">
  
  <!-- =======================================================
    Template Name: Dashio
    Template URL: https://templatemag.com/dashio-bootstrap-admin-template/
    Author: TemplateMag.com
    License: https://templatemag.com/license/
  ======================================================= -->
</head>

<body>
    <section id="main-content">
        <section class="wrapper">
          <div class="row mt">
            <div class="col-lg-12">
             <div class="form-signup">
                <h2 class="form-signup-heading">Admin sign Up</h2>
                <form class="form-horizontal style-form" method="post" style="padding-left: 15px;padding-right: 15px;padding-bottom: 15px;">
                    
                    {% csrf_token %}
                    {% for field in form %}

                        <div class="form-group" style="padding-top: 15px;">
                            {{ field.errors }} 
                            <label class="col-sm-2 col-sm-2 control-label">
                                {{ field.label_tag }}
                            </label>
                            <div class="col-sm-10">
                                {{ field }}
                            </div>

                            <!--
                            ----- optionial ----  
                            {% if field.help_text %}
                            <p class="help">{{ field.help_text|safe }}</p>
                            {% endif %} -->
                        </div>
                        
                    {% endfor %}
                    
                    <button class="btn btn-theme btn-block" href="/" type="submit"> SIGN UP</button>

                </form>
             </div>
            </div>
          </div>
        </section>
    </section>

  <!-- js placed at the end of the document so the pages load faster -->
  <script src="{% static 'home/lib/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'home/lib/bootstrap/js/bootstrap.min.js' %}"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="{% static 'home/lib/jquery.backstretch.min.js' %}"></script>
  <script>
    $.backstretch("{% static 'home/img/BG.jpg' %}", {
      speed: 500
    });
  </script>

</body>


</html>
