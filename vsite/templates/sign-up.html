<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <section id="main-content">
      <section class="wrapper">
        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
          <div class="col-lg-12">
            <div class="form-signup">
              <h2 class="form-signup-heading">Sign Up</h2>
              <form class="form-horizontal style-form" method="get" style="padding-left: 15px;padding-right: 15px;padding-bottom: 15px;">
                
                <div class="form-group" style="padding-top: 15px;">
                  <label class="col-sm-2 col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>

                <div class="form-group" >
                  <label class="col-sm-2 col-sm-2 control-label">Last Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>

                <div class="form-group" style="padding-top: 15px;">
                  <label class="col-sm-2 col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control">
                  </div>
                </div>

                <div class="form-group" style="padding-top: 15px;">
                  <label class="col-sm-2 col-sm-2 control-label">Username</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" id="password" class="form-control" required >
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Confirm Password</label>
                  <div class="col-sm-10">
                    <input input type="password" id="confirm_password" class="form-control" required>
                  </div>
                </div>

                <button class="btn btn-theme btn-block" href="sign-up.html#" type="submit"> SIGN UP</button>
              
              </form>
            </div>
          </div>
          <!-- col-lg-12-->
        <!-- /row -->
      </section>
      <!-- /wrapper -->
    </section>

  <!-- js placed at the end of the document so the pages load faster -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="lib/jquery.backstretch.min.js"></script>
  <script>
    $.backstretch("img/BG.jpg", {
      speed: 500
    });
  </script>

  <script type="text/javascript">
  	var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword()
{
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
  </script>

</body>
