{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>Vkids - Login</title>

  <!-- Favicons -->
  <link href="{%static 'home/img/vkids-logo.png'%}" rel="icon">
  <!-- <link href="img/apple-touch-icon.png" rel="apple-touch-icon"> -->

  <!-- Bootstrap core CSS -->
  <link href="{%static 'home/lib/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
  <!--external css-->
  <link href="{%static 'home/lib/font-awesome/css/font-awesome.css'%}" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="{%static 'home/css/style.css'%}" rel="stylesheet">
  <link href="{%static 'home/css/style-responsive.css'%}" rel="stylesheet">

  <!-- =======================================================
    Template Name: Dashio
    Template URL: https://templatemag.com/dashio-bootstrap-admin-template/
    Author: TemplateMag.com
    License: https://templatemag.com/license/
  ======================================================= -->
</head>

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <form class="form-login" action="{% url 'authentication:vkids-login' %}" method="POST">
        <h2 class="form-login-heading">ลงชื่อเข้าใช้</h2>
        <div class="login-wrap">
          {% csrf_token %}
          {{ form.as_p }}
          <!-- <input type="text" class="form-control" placeholder="User ID" autofocus>
          <br>
          <input type="password" class="form-control" placeholder="Password"> -->
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> จดจำไว้
            <span class="pull-right">
            <a data-toggle="modal" href="login.html#myModal"> ลืมรหัสผ่าน</a>
            </span>
            </label>
          <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> ลงชื่อเข้าใช้</button>
          <hr>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">ลืมรหัสผ่าน</h4>
              </div>
              <div class="modal-body">
                <p>กรุณากรอก E-mail ด้านล่างเพื่อรีเซ็ตรหัสผ่าน</p>
                <input type="text" name="email" placeholder="E-mail" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">ยกเลิก</button>
                <button class="btn btn-theme" type="button">ยืนยัน</button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="{%static 'home/lib/jquery/jquery.min.js'%}"></script>
  <script src="{%static 'home/lib/bootstrap/js/bootstrap.min.js'%}"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="{%static 'home/lib/jquery.backstretch.min.js'%}"></script>
  <script>
    $.backstretch("{%static 'home/img/BG.jpg'%}", {
      speed: 500
    });
  </script>
</body>

</html>
